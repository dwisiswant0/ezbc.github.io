---
layout: default
---

<style>
body { 
  background-padding: 0 !important;
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: left;
  background-min-width: 100px;
}
</style>

<body>
</body>


<div class="col-sm-12">
    <div class="page">
    	<div class="page-title">
    		{{ page.title }}
    		<div class="meta">    			
                {% if site.owner.name %}
                By {{site.owner.name}},
                {% endif %}
    			{{ page.date | date: "%B %e, %Y" }},
    			<a href="{{ page.url | prepend: site.url }}#disqus_thread">0 <i class="fa fa-comments-o fa-lg"></i></a>
    			comments.
    		</div>
    	</div>
        <div class="page-content">
            {{ content }}
            <!-- Share & Comments -->
            {% include scripts/share.html %}            
        </div>
    </div>
</div>
<script>
    $(".page-preview-icon").hover(function(){
        $(this).parents(".page-nav").css("z-index","5000");
    });
    {% include scripts/disqus.html %}
</script>
