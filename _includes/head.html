<!DOCTYPE html>
<style>
body { 
  background-padding: 0 !important;
  background-image: url('images/background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: left;
  background-min-width: 100px;
}
</style>

<body>
</body>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} {% if page.title %} &mdash; {{ page.title }} {% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/atom+xml" title="{{site.name}}" href="{{site.url}}/feed.xml">
        <!-- Loop and attach page tags from page meta section -->
        {% if page.tags %}
        <meta name="keywords" content="{{ page.tags }}">
        {% else %}
        <meta name="keywords" content="">
        {% endif %}
        <link rel="icon" type="image/png" href="{{ "/favicon.png" | prepend: site.url }}">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
        <link rel="stylesheet" media="print" href="{{ "/assets/css/print.css" | prepend: site.url }}"/>
        <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>

        <!-- JQuery -->
        <script src="{{ "/assets/js/jquery-1.10.2.js" | prepend: site.url }}"></script>

        <!-- Owl-carousel -->
        <link rel="stylesheet" href="plugins/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="plugins/owlcarousel/owl.theme.default.min.css">
    
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Table of Contents -->
        <script src="{{ "/assets/js/jquery.toc.js" | prepend: site.url }}"></script>



        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
