<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }} {% if page.title %} &mdash; {{ page.title }} {% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/atom+xml" title="{{site.name}}" href="{{site.url}}/feed.xml">
        <!-- Loop and attach page tags from page meta section -->
        {% if page.tags %}
        <meta name="keywords" content="{{ page.tags }}">
        {% else %}
        <meta name="keywords" content="">
        {% endif %}
        <link rel="icon" type="image/png"
            href="{{ "/favicon.png" | prepend: site.url }}">


        <!-- Clicks
        <script
            src="{{ "/assets/js/click.js" | prepend: site.url }}">
        </script>
        -->

        <!-- Custom CSS -->
        <link rel="stylesheet"
            href="{{ "/assets/css/main.css" | prepend: site.url }}">
        <link rel="stylesheet" media="print"
            href="{{ "/assets/css/print.css" | prepend: site.url }}"/>
        <link
            href='https://fonts.googleapis.com/css?family=Poly:400,400italic'
            rel='stylesheet' type='text/css'>

        <!-- JQuery -->
        <script
            src="{{ "/assets/js/jquery-1.10.2.js" | prepend: site.url }}">
        </script>

        <!-- Loading Bar -->
        <script
            src="{{ "/assets/js/pace.min.js" | prepend: site.url }}">
        </script>

        <!-- Owl-carousel -->
        <link rel="stylesheet" href="/plugins/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet"
            href="/plugins/owlcarousel/owl.theme.default.min.css">

        <!-- Slick Carousel -->
        <link rel="stylesheet" type="text/css"
            href="/plugins_html/slick-1.5.7/slick/slick-theme.css"/>
        <link rel="stylesheet" type="text/css"
            href="/plugins_html/slick-1.5.7/slick/slick.css">

        <script type="text/javascript"
            src="//code.jquery.com/jquery-1.11.0.min.js">
        </script>

        <script type="text/javascript"
            src="//code.jquery.com/jquery-migrate-1.2.1.min.js">
        </script>

        <script type="text/javascript"
            src="/plugins_html/slick-1.5.7/slick/slick.min.js">
        </script>

        <!-- Bootstrap -->
        <link href="/assests/css/bootstrap/bootstrap.min.css" rel="stylesheet">

        <!-- Table of Contents -->
        <script
            src="{{ "/assets/js/jquery.toc.js" | prepend: site.url }}">
        </script>

        <!-- Image Zoom -->
        <script
            src="/plugins_html/elevatezoom-master/jquery.elevatezoom.js" 
            type="text/javascript">
        </script>
        
        <!-- JS functions -->
        <script
            type="text/javascript"
            src="/assets/js/application.js">
        </script>

        <!-- Slick Carousel -->
        <script
            type="text/javascript"
            src="/assets/js/image_carousel.js">
        </script>

        <!-- PDF resizing -->
        <script language="javascript" type="text/javascript">
          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
          }
        </script>

        <!-- allow single dollar sign escape for mathjax -->
        <script src="/assets/js/mathjax_config.js" type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {
                inlineMath: [ ['$','$'], ],
                processEscapes: true,
                processEnvironments: true,
              },
              TeX: {
                equationNumbers: {
                  autoNumber: "AMS"
                },
                Macros: {
                  nhi : "N(HI)",
                  htwo : "H_2",
                  in : "^{\\prime\\prime}",
                  ft : "^{\\prime}",
                  deg : "^\\circ",
                }
              }
            });
        </script>

        <!-- Mathjax -->
        <script 
            type="text/javascript" 
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>


        <script 
            src="/assets/js/jquery.toc.js">
        </script>

        <!-- Google Analytics -->
        <script src="/assets/js/google_analytics.js></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
