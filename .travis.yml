sudo: false
language: ruby
rvm:
- 2.3.1
install:
- bundle install
- gem install jekyll
script:
- bundle exec jekyll build --config _config.yml
deploy:
  provider: gcs
  access_key_id: $ACCESS_KEY_ID
  secret_access_key:
    secure: 
  bucket: dev.ezbc.me
  local-dir: _site
  on:
    repo: ezbc/ezbc.github.io
    branch: feature/ci
  skip_cleanup: true
  acl: public-read
notifications:
  email:
    recipients:
    - "$NOTIFICATION_EMAIL"
    on_success: always
    on_failure: always
