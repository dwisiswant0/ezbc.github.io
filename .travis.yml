sudo: false
language: ruby
rvm:
- 2.3.1
deploy:
  provider: firebase
  token:
    secure: ""
  project: "dev.ezbc.me"
  on:
    branch: develop
install:
- bundle install
- gem install jekyll
script:
- bundle exec jekyll build --config _config.yml,_config_dev.yml
notifications:
  email:
    recipients:
    - "$NOTIFICATION_EMAIL"
    on_success: always
    on_failure: always
